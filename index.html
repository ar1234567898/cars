<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Models Viewer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="preloader" class="preloader">
      <div class="spinner"></div>
    </div>
    <div class="container">
      <h1>Car Models Viewer</h1>
      <div class="file-selector">
        <label for="jsonSelector">Select Data Source:</label>
        <select id="jsonSelector">
          <option value="js/image_sources.json">Image Sources</option>
          <option value="js/sample.json">Sample Data</option>
          <option value="https://dev-validator.ztu.edu.ua/cars/js/sample.json">Link Data</option>
        </select>
        <button id="loadDataButton">Load Data</button>
      </div>
      <div class="sections">
        <div id="brandsSection" class="section brands-section">
          <!-- Car brands will be dynamically added here -->
        </div>
        <div id="modelsSection" class="section models-section">
          <!-- Car models will be dynamically added here -->
        </div>
        <div id="yearsSection" class="section years-section">
          <!-- Car years will be dynamically added here -->
        </div>
        <div id="imagesPreloader" class="preloader" style="display: none;">
          <div class="spinner"></div>
        </div>
        <div id="imagesSection" class="section images-section">
          <!-- Car images will be dynamically added here -->
        </div>
      </div>
    </div>
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Car Image" />
        <p id="modalText"></p>
        <span class="arrow left-arrow" id="prevArrow">&#10094;</span>
        <span class="arrow right-arrow" id="nextArrow">&#10095;</span>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
